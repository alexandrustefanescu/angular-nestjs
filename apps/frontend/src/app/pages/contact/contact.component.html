<div class="max-w-7xl mx-auto p-8">
  <h1 class="text-6xl font-bold text-white mb-8">Contact</h1>
  <div class="text-white">
    <p class="text-2xl mb-6">Alexandru Stefanescu</p>

    <div class="flex gap-4 w-fit my-4">
      @for (social of socialLinks; track social.url) {
        <a [href]="social.url" target="_blank" rel="noopener noreferrer" mat-raised-button>
          <span>{{ social.name }}</span>
        </a>
      }
    </div>
  </div>
</div>
